<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

	<h1>Feedback Form</h1>
	<form>
	    <div>
	        <label for="name">Name </label>
	        <input type="text" id="name" name="name" min="3" max="50">
	    </div>
	    <br>
	    <div>
	        <label for="portfolio">Portfolio </label>
	        <input type="url" id="portfolio" name="portfolio">
	    </div>
	    <br>
	    <div>
	        <label for="favColor">Fav-Color </label>
	        <select name="favColor" id="favColor">
	            <option value="red">Red</option>
	            <option value="green">Green</option>
	            <option value="blue">Blue</option>
	        </select>
	    </div>
	    <br>
	    <div>
	        <label for="likeness">Likeness </label>
	        <input type="range" name="likeness" id="likeness" min="1" max="100">
	    </div>
	    <br>
	    <div>
	        <button type="submit" name="submit" id="submit">Submit</button>
	    </div>
	</form>


</body>

</html>
